<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contate-nos.css">
    <title>CONTATE-NOS</title>
</head>
<body>
    <div class="main">
        <div class="caixa-form">
            <h1>CONTATE-NOS</h1>
            <form action="" method="POST">
                <input class="primeiro-nome input" type="text" name="primeiro-nome" placeholder="Primeiro Nome" required>
                <input class="sobrenome input" type="text" name="sobrenome-nome" placeholder="Sobrenome" required>
                <input class="email input" type="text" name="email" placeholder="E-mail de Contato" required>
                <input class="telefone input" type="text" name="telefone" placeholder="Telefone de Contato" required>
                <textarea class="mensagem input" name="mensagem" value="" required placeholder="Digite uma mensagem..."></textarea>
                <input type="submit" class="enviar" value="ENVIAR">
            </form>
        </div>
    </div>
</body>
</html>
