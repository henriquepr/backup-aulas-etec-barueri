<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST">
            <fieldset>
                <legend>REALIZE O LOGIN</legend>
                <div class="dados">
                    <label for="nome">NOME: </label>
                    <input class="campo" type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                <div class="dados">
                    <label for="senha">SENHA: </label>
                    <input class="campo" type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                <input class="enviar" type="submit" id="botao" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
